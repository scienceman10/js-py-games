function gameSE(SE) {
    if (SE == "start") {
    c.fillStyle = "#0000A0";
    c.font = "25px Arial";
    c.fillText("press up to start", 200, 200);
    } else if (SE == "time") {
        c.font = "20px Arial";
        c.fillStyle = "#0000A0";
        c.fillText("TIME UP!", 200, 150);
        c.fillText("score:" + score, 300, 150)
    }
}
function end(cause) {
    var cause == cause;
    score > hscore? hscore = score: score = score;
    if (cause == "") {
        c.font = "15px Arial"
        c.fillText("TIME UP \n score:" + score + "\nHigh score:" + hscore + "\nup=play again");
    }
}
function drawBee() {
    c.beginPath();
    c.arc(Bx, By, 25, 0, Math.PI*2)
    c.fillStyle = "#FFFF00"
    c.fill();
    c.closePath();
    
    return;
} 
function Bmove(key) {
    var key = key;
    if (key == "left") {Bx = Bx - 40}
    if (key == "right") {Bx = Bx + 40}
    drawBee();
    return;
    
}
